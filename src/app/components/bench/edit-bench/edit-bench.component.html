 <!-- Modal -->
 <form #form="ngForm">
    <div class="modal fade" id="editResource" tabindex="-1" aria-labelledby="editResource" aria-hidden="true">
       <div class="modal-dialog modal-lg">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="editResourceLabel">Edit Resource</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
            <div class="form-group">
              <label for="BenchId">Bench Id</label>
              <input class="form-control form-control-lg" type="text" id="BenchId" readonly
             [(ngModel)] = "benchDetails.BenchId" name="BenchId">
              </div>
            <div class="form-group">
              <label class="form-label">Partner</label>
              <select id="PN" [(ngModel)]="benchDetails.PartnerName">
                <!-- <option>Select Partner</option> -->
                <option *ngFor="let partner of partnerList"> 
                {{partner.partnerName}} </option>
              </select>
            </div>
            <div class="form-group">
              <label for="NoOfResource">No. Of Resource</label>
              <input class="form-control form-control-lg" type="text" id="NoOfResource"
             [(ngModel)] = "benchDetails.NoOfResource" name="NoOfResource">
              </div>
             <div class="form-group">
             <label for="SkillSet">Skill Set</label>
              <input class="form-control form-control-lg" type="text" id="SkillSet"
              [(ngModel)] = "benchDetails.SkillSet" name="SkillSet">
              </div>
              <div class="form-group">
                <label for="YearsOfExperince">Years Of Experince</label>
                 <input class="form-control form-control-lg" type="text" id="YearsOfExperince"
                 [(ngModel)] = "benchDetails.YearsOfExperince" name="YearsOfExperince">
              </div>
             <div class="form-group">
              <label for="RatePerHrUSD">Rate Card ($)</label>
             <input class="form-control form-control-lg" type="text" id="RatePerHrUSD"
             [(ngModel)] = "benchDetails.RatePerHrUSD" name="RatePerHrUSD" >
            </div>
          </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
             <button type="button" class="btn btn-primary btnSubmit" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="">Submit</button>
         </div>
         </div>
       </div>
     </div>
   </form>
